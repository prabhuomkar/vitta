          schema:
            type: string
            format: uuid
      summary: Delete an existing category
      operationId: deleteCategory
      security:
        - basicAuth: []
      responses:
        '204':
          description: Success
        '401':
          description: Unauthenticated
        '404':
          description: Not Found
        '500':
          description: Internal Error
  /v1/budgets:
    get:
      tags:
        - Budgets
      parameters:
        - name: year
          in: query
          schema:
            type: integer
          required: true
          description: Year for the budget
        - name: month
          in: query
          schema:
            type: integer
          required: true
          description: Month for the budget
      summary: Get Budget
      operationId: getBudget
      security:
        - basicAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BudgetResult'
        '400':
          description: Bad Request
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
    put:
      tags:
        - Budgets
      summary: Set Budget
      operationId: setBudget
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Budget'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Budget'
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
