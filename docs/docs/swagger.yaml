  /v1/accounts/{id}/transactions:
    post:
      tags:
        - Transactions
      parameters:
        - name: id
          in: path
          description: ID of Account
          required: true
          schema:
            type: string
            format: uuid
        - name: q
          in: query
          schema:
            type: string
          description: Search query for transactions
        - name: page
          in: query
          schema:
            type: integer
            format: int64
            example: 1
          description: Page number
        - name: limit
          in: query
          schema:
            type: integer
            format: int64
            example: 1
          description: Number of transactions per page
      summary: Create a new transaction
      operationId: createTransaction
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transaction'
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
    put:
      tags:
        - Transactions
      parameters:
        - name: id
          in: path
          description: ID of Account
          required: true
          schema:
            type: string
            format: uuid
      summary: Import transactions
      operationId: importTransactions
      security:
        - basicAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: string
              format: binary
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransactionsResult'
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
    get:
      tags:
        - Transactions
      parameters:
        - name: id
          in: path
          description: ID of Account
          required: true
          schema:
            type: string
            format: uuid
      summary: Get all existing transactions
      operationId: getTransactions
      security:
        - basicAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
  /v1/accounts/{id}/transactions/{tId}:
    patch:
      tags:
        - Transactions
      parameters:
        - name: id
          in: path
          description: ID of Account
          required: true
          schema:
            type: string
            format: uuid
        - name: tId
          in: path
          description: ID of Transaction
          required: true
          schema:
            type: string
            format: uuid
      summary: Update an existing transaction
      operationId: updateTransaction
      security:
        - basicAuth: []
      requestBody:
