paths:
  /v1/groups:
    post:
      tags:
        - Budgets
      summary: Create a new group
      operationId: createGroup
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Group'
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
    get:
      tags:
        - Budgets
      summary: Get all existing groups
      operationId: getGroups
      security:
        - basicAuth: []
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Groups'
        '401':
          description: Unauthenticated
        '500':
          description: Internal Error
  /v1/groups/{id}:
    patch:
      tags:
        - Budgets
      parameters:
        - name: id
          in: path
          description: ID of Group
          required: true
          schema:
            type: string
            format: uuid
      summary: Update an existing group
      operationId: updateGroup
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Group'
        required: true
      responses:
        '204':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '404':
          description: Not Found
        '500':
          description: Internal Error
    delete:
      tags:
        - Budgets
      parameters:
        - name: id
          in: path
          description: ID of Group
          required: true
          schema:
            type: string
            format: uuid
      summary: Delete an existing group
      operationId: deleteGroup
      security:
        - basicAuth: []
      responses:
        '204':
          description: Success
        '401':
          description: Unauthenticated
        '404':
          description: Not Found
        '500':
          description: Internal Error
