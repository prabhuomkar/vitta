          application/json:
            schema:
              $ref: '#/components/schemas/Transaction'
        required: true
      responses:
        '204':
          description: Success
        '400':
          description: Bad request
        '401':
          description: Unauthenticated
        '404':
          description: Not Found
        '500':
          description: Internal Error
    delete:
      tags:
        - Transactions
      parameters:
        - name: id
          in: path
          description: ID of Account
          required: true
          schema:
            type: string
            format: uuid
        - name: tId
          in: path
          description: ID of Transaction
          required: true
          schema:
            type: string
            format: uuid
      summary: Delete an existing transaction
      operationId: deleteTransaction
      security:
        - basicAuth: []
      responses:
        '204':
          description: Success
        '401':
          description: Unauthenticated
        '404':
          description: Not Found
        '500':
          description: Internal Error
components:
  schemas:
    Group:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        name:
          type: string
          example: Recurring Expenses
        notes:
          type: string
          example: Some markdown notes
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    Groups:
      type: object
      properties:
        total:
          type: integer
          format: int64
          example: 10
          readOnly: true
        groups:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/Group'
    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        groupId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
        name:
          type: string
          example: Groceries
        notes:
          type: string
          example: Some markdown notes
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    Categories:
      type: object
      properties:
        total:
          type: integer
          format: int64
          example: 10
          readOnly: true
        categories:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/Category'
    Account:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        name:
          type: string
          example: ICICI Bank
        offBudget:
          type: boolean
          example: true
        category:
          type: string
          enum: ["CASH/CHECK IN", "CC", "FD/RD", "EPF", "NPS", "SSY"]
        adapter:
          type: string
          example: "icici"
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    Accounts:
      type: array
      items:
        $ref: '#/components/schemas/Account'
    Payee:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        name:
          type: string
          example: Swiggy
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    Payees:
      type: object
      properties:
        total:
          type: integer
          format: int64
          example: 10
          readOnly: true
        groups:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/Payee'
    Adapter:
      type: object
      properties:
        name:
          type: string
          example: icici
        category:
          type: string
          enum: ["CASH/CHECK IN", "CC", "FD/RD", "EPF", "NPS", "SSY"]
    Adapters:
      type: array
      items:
        $ref: '#/components/schemas/Adapter'
    Transaction:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        accountId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        payeeId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
        payeeName:
          type: string
          example: Swiggy
          readOnly: true
        categoryId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
        categoryName:
          type: string
          example: Online Food
          readOnly: true
        name:
          type: string
          example: House Party Food
        notes:
          type: string
          example: Sample markdown notes
        credit:
          type: number
          format: float
          multipleOf: 0.2
          example: 12.25
        debit:
          type: number
          format: float
          multipleOf: 0.2
          example: 10.49
        clearedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    Transactions:
      type: object
      properties:
        total:
          type: integer
          format: int64
          example: 10
          readOnly: true
        transactions:
          readOnly: true
          type: array
          items:
            $ref: '#/components/schemas/Transaction'
    TransactionsResult:
      type: object
      properties:
        total:
          type: integer
          format: int64
          example: 10
          readOnly: true
        imported:
          type: integer
          format: int64
          example: 6
          readOnly: true
    Budget:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        month:
          type: integer
          format: int32
          example: 10
        year:
          type: integer
          format: int32
          example: 2024
        categoryId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
        budgeted:
          type: number
          format: float
          multipleOf: 0.2
          example: 10.49
        createdAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
        updatedAt:
          type: string
          format: date-time
          example: 2024-10-07T01:02:03Z
          readOnly: true
    BudgetResult:
      type: object
      properties:
        categoryId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        categoryName:
          type: string
          example: Groceries
          readOnly: true
        categoryNotes:
          type: string
          example: Some markdown notes
        groupId:
          type: string
          format: uuid
          example: 01926b84-93cb-75b9-b445-a5a744f7a59f
          readOnly: true
        groupName:
          type: string
          example: Groceries
          readOnly: true
        groupNotes:
          type: string
          example: Some markdown notes
        month:
          type: integer
          format: int32
          example: 10
          readOnly: true
        year:
          type: integer
          format: int32
          example: 2024
          readOnly: true
        budgeted:
          type: number
          format: float
          multipleOf: 0.2
          example: 10.49
          readOnly: true
        spent:
          type: number
          format: float
          multipleOf: 0.2
          example: 10.49
          readOnly: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
